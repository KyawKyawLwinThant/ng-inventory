


<div class="row">

  <div class="col-sm-3">
    <app-product-image [product]="product"></app-product-image>
  </div>
  <div class="col-sm-3">
    <h3>{{product.name}}</h3>
    <p class="text-muted text-secondary">SKU #{{product.sku}}</p>
  </div>
  <div class="col-sm-3">
    <app-product-department [product]="product"></app-product-department>
  </div>
  <div class="col-sm-3">
    <app-price-display [price]="product.price"></app-price-display>
  </div>

</div>
